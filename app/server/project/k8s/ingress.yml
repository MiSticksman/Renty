apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metric-workshop-ingress
  annotations:
    kubernetes.io/tls-acme: "false"
spec:
  rules:
    - host: renty-api.cloud.okteto.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: renty-api-service
                port:
                  number: 8080
